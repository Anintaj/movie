
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" style="width: 17rem;">
            <img class="card-img-top" src="{{i.image.url}}" alt="..."  height="250">
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.genre}}</p>
            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-secondary">Show more</a>
            </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
