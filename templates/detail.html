{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{movie.image.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
           <h2> {{movie.name}}<br> </h2>
            <h3> {{movie.year}}<br> </h3>
            <h3> {{movie.genre}}<br></h3>
            <h5> {{movie.description}}</h5>

            <a class ="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"> Update </a>
            <a class ="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"> Delete </a>
        </div>
</div>


{% endblock %}
